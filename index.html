<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <title>Starter Template</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row max-height align-items-center">
        <div class="col-11 mx-auto col-md-10 text-center py-3">
          <h1 class="text-uppercase app-title font-weight-bold mb-5">
            grocery list
          </h1>
          <div class="feedback text-capitalize alert"></div>
          <form class="form-inline my-2" id="input-form">
            <input
              class="form-control form-control-lg text-capitalize w-75"
              type="text"
              placeholder="enter value ..."
              id="input-value"
            />
            <button class="btn btn-lg my-2 mx-2 submitBtn" type="submit">
              <i class="fas fa-pen"></i>
            </button>
          </form>
          <div class="list-container my-5">
            <div class="list-items">
              <!---->
              <!--single item -->
              <div class="item my-3 d-flex justify-content-between p-2">
                <h5 class="item-title text-capitalize">item name</h5>
                <span class="remove-icon text-danger"
                  ><i class="fas fa-trash"></i
                ></span>
              </div>
              <!-- end of single item -->
            </div>

            <button
              class="clearBtn btn-lg text-capitalize w-50 mx-auto btn-outline-danger"
              button="button"
            >
              clear items
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->

    <script src="app.js"></script>
  </body>
</html>
